<div class="class_desc">Structure defining the creation settings of windows.</div>
<h2>Attributes</h2>
<div class="attr_name">AntialiasingLevel</div>
<div class="desc">Antialiasing level (0 by default)</div>
<div class="attr_name">DepthBits</div>
<div class="desc">Depth buffer bits (24 by default)</div>
<div class="attr_name">StencilBits</div>
<div class="desc">Stencil buffer bits (8 by default)</div>
