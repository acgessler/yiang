<h1>sf.Blend Class Reference</h1>
<div class="class_desc">Enumerate the blending modes for drawable objects.<br />
Alpha    Pixel = Src * a + Dest * (1 - a).<br />
Add      Pixel = Src + Dest.<br />
Multiply Pixel = Src * Dest.<br />
None     No blending.</div>

<div class="attr_name">Add</div>
