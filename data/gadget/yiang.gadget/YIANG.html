<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=Unicode" />
        <title>Main Gadget | YIANG</title>
        <style type="text/css">
        body
        {
            margin: 0px;
            width: 160px;
            height: 150px;
            font-family: verdana;
            font-size: 15px;
			color:#FAFAFA;
			overflow: visible;
			/*filter:progid:DXImageTransform.Microsoft.Gradient(GradientType=0, StartColorStr="#A0A0A0",EndColorStr="#CDCDCD");*/	
        }
		a
		{
		color:#FAFAFA;
		}
		a.Header:hover{color:#CBCBCB;font-size: 11px;}
        #gadgetContent
        {
            
            width: 146px;
			height: 134px;
            text-align: center;
            overflow: hidden;
			position:absolute;
			left:2px;top:2px;
			
        }
		.Header
		{
		margin-top: 10px;
		font-size:12px;
		text-decoration:none;
		}
		.Highscore
		{
		font-size: 14px;
		text-decoration:none;
		}
		.Version
		{
		}
        </style>
        <script>
			var gDocument = System.Gadget.document;
			// Enable Settings dialog for the gadget. 
			System.Gadget.settingsUI = "settings.html";
			System.Gadget.onSettingsClosing = SettingsClosing;
			
            function init(){
				var bgcolor = "black";
				var size = "small";
				//bgcolor = gDocument.Settings.read('bgcolor');
				setBackground(size,bgcolor);
                }
				
			function setBackground(size,bgcolor){
				var oBackground = document.getElementById("imgBackground");
				if (size == "small") {
				document.body.style.width = "160px";
				document.body.style.height = "150px";
				document.getElementById("gadgetContent").style.width = "146px";
				document.getElementById("gadgetContent").style.height = "134px";
				}else{if (size=="big"){
				document.body.style.width = "250px";
				document.body.style.height = "200px";
				document.getElementById("gadgetContent").style.width = "230px";
				document.getElementById("gadgetContent").style.height = "180px";}}
				oBackground.src = "images/"+size+bgcolor+".png";
				}
			function SettingsClosing(event){
				if (event.closeAction == event.Action.commit){
				System.Gadget.Settings.write("settingsSelectionIndex", selUserEntry.selectedIndex);}
				event.cancel = false;
				}

			// Show the flyout
			function showFlyout(flyoutname){
				System.Gadget.Flyout.file = "flyouts/"+flyoutname+".html";
				System.Gadget.Flyout.show = true;}
			
			
			// Hide the flyout
			function hideFlyout(){
				System.Gadget.Flyout.show = false;}
			
        </script>
    </head>
    <body onload="init();" bgcolor="white" border="2">
        <g:background id="imgBackground">
            <div id="gadgetContent">
				<div class="Header"><a class="Header" href="http://www.greentoken.de/yiang">the YIANG</a> | Gadget</div><br>
				<div class="Highscore"><a class="Highscore" onClick="showFlyout('highscore')"><b>Highscore:</b></a><br>{Name}<br>{Highscore}</div>
				<div class="Version"><b>current Version:</b><br>{Version}</div>
			</div>
		</g:background>
    </body>
</html>
