			var gDocument = System.Gadget.document;
			// Enable Settings dialog for the gadget. 
			System.Gadget.settingsUI = "settings.html";
			System.Gadget.onSettingsClosing = SettingsClosing;
			
            function init(){
				var bgcolor = "black";
				var size = "small";
				//bgcolor = gDocument.Settings.read('bgcolor');
				setBackground(size,bgcolor);
				loadPage(2);
                }
				
			function setBackground(size,bgcolor){
				var oBackground = document.getElementById("imgBackground");
				if (size == "small") {
				document.body.style.width = "160px";
				document.body.style.height = "150px";
				document.getElementById("gadgetContent").style.width = "146px";
				document.getElementById("gadgetContent").style.height = "134px";
				}else{if (size=="big"){
				document.body.style.width = "250px";
				document.body.style.height = "200px";
				document.getElementById("gadgetContent").style.width = "230px";
				document.getElementById("gadgetContent").style.height = "180px";}}
				oBackground.src = "images/"+size+bgcolor+".png";
				}
			function SettingsClosing(event){
				if (event.closeAction == event.Action.commit){
				System.Gadget.Settings.write("settingsSelectionIndex", selUserEntry.selectedIndex);}
				event.cancel = false;
				}

			// Show the flyout
			function showFlyout(flyoutname){
				System.Gadget.Flyout.file = "flyouts/"+flyoutname+".html";
				System.Gadget.Flyout.show = true;}
			
			
			// Hide the flyout
			function hideFlyout(){
				System.Gadget.Flyout.show = false;}
				
			function loadPage(max_items) {
				max_items = max_items || 3;
				alert('AJAX go!');
				//Reset to default content
				$("#hsTable").empty();
				$("#hsTable").append('Loading...<img title="Reload"  src="./images/reload.png" height="14px">');
				$(document).ajaxError(function(event, request, settings){
					alert('failed to load: '+settings.url)
					$("#hsTable").empty();
					$("#hsTable").append("Error requesting page " + settings.url);
				});
 
				// obtain the highscore list in JSON format using AJAX request 
				$.getJSON("http://www.greentoken.de/yiang/php/highscore.php",function(hs) {
					alert('AJAX done!');
					
					$("#hsTable").empty();
					for (var e in hs.items) {
					alert(max_items+"|"+e);
						if (e >= max_items){break;}
						var entry = hs.items[e];
						var maxplnamelen = 10;
						$("#hsTable").append('<div id="hsTable'+e+'"><span class="hsPlayer" title="'+entry.player+'">'+entry.player+'</span> <span class="hsCountry" title="'+iso_country_list[entry.country]+'">['+entry.country+'] <a class="hsCountry" href="http://www.wikipedia.org/wiki/'+iso_country_list[entry.country]+'"><img class="hsCountry" src="../images/flags/'+entry.country+'.png"></a></span><br><span class="hsScore" title="'+entry.score+'">'+entry.score+'</span></div>');
						if (entry.player.length > maxplnamelen){
						$("#hsTable"+e).css('font-size',14-(entry.player.length-maxplnamelen)*2+'px');
						}
					}
					
				$("img.hsCountry").css('border-style','none');
				//$(".hsPlayer").hover(function(){$(".hsPlayer").animate({'font-size':'24px'},'slow');},function(){$(".hsPlayer").animate('font-size','18px');});
				});
			}
